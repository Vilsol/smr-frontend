query GetModVersion($version: VersionID!) {
  getVersion(versionId: $version) {
    id
    version
    stability
    game_version
    downloads
    created_at
    changelog
    link
    hash
    size
    approved
    targets {
      targetName
      link
      hash
      size
    }
    mod {
      id
      mod_reference
      name
      authors {
        role
        user_id
      }
    }
    dependencies {
      mod_id
      optional
      condition
    }
  }
}
