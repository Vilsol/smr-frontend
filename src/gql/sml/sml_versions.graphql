query GetSMLVersions($limit: Int!, $offset: Int!) {
  getSMLVersions(filter: { limit: $limit, offset: $offset }) {
    count
    sml_versions {
      id
      version
      stability
      changelog
      link
      links {
        id
        SMLVersionLinkID
        platform
        link
      }
      date
      satisfactory_version
    }
  }
}
