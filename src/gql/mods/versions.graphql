query GetModVersions($mod: ModID!, $limit: Int!, $offset: Int!) {
  getMod(modId: $mod) {
    id
    mod_reference
    versions(filter: { limit: $limit, offset: $offset }) {
      id
      version
      stability
      game_version
      downloads
      created_at
      changelog
      link
      hash
      size
      targets {
        targetName
        link
        hash
        size
      }
      virustotalResults {
        created_at
        file_name
        hash
        id
        safe
        updated_at
        url
        version_id
      }
    }
  }
}
