query GetModVersions($mod: ModID!, $limit: Int!, $offset: Int!) {
  getMod(modId: $mod) {
    id
    mod_reference
    versions(filter: { limit: $limit, offset: $offset }) {
      id
      version
      stability
      sml_version
      downloads
      created_at
      changelog
      link
      hash
      size
      arch {
        id
        ModVersionLinkID
        platform
        asset
        hash
        size
      }
    }
  }
}
