mutation EditMod($modId: ModID!, $mod: UpdateMod!) {
  updateMod(modId: $modId, mod: $mod) {
    id
    name
    full_description
    short_description
    logo
    mod_reference
    source_url
    authors {
      role
      user {
        id
        username
        avatar
      }
    }
    compatibility {
      EA {
        state
        note
        multi
      }
      EXP {
        state
        note
        multi
      }
    }
    tags {
      id
      name
    }
  }
}
