query GetUser($user: UserID!) {
  getUser(userId: $user) {
    id
    avatar
    created_at
    username
    mods {
      mod {
        id
        name
        logo
        views
        downloads
        short_description
        latestVersions {
          alpha {
            id
          }
          beta {
            id
          }
          release {
            id
          }
        }
      }
    }
    guides {
      id
      name
      short_description
      views
    }
  }
}
