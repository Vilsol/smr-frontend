query GetSMLVersionsAdmin($filter: SMLVersionFilter) {
  getSMLVersions(filter: $filter) {
    sml_versions {
      id
      version
      stability
      link
      arch {
        id
        SMLVersionLinkID
        platform
        link
      }
      changelog
      created_at
      date
      satisfactory_version
      bootstrap_version
    }
    count
  }
}
