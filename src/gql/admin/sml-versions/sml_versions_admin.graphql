query GetSMLVersionsAdmin($filter: SMLVersionFilter) {
  getSMLVersions(filter: $filter) {
    sml_versions {
      id
      version
      stability
      link
      links
        {
          platform
          side
          link
        }
      changelog
      created_at
      date
      satisfactory_version
      bootstrap_version
    }
    count
  }
}
