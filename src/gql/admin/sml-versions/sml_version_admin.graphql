query GetSMLVersionAdmin($smlVersionID: SMLVersionID!) {
  getSMLVersion(smlVersionID: $smlVersionID) {
    id
    version
    stability
    link
    links {
      id
      SMLVersionLinkID
      platform
      link
    }
    changelog
    created_at
    date
    satisfactory_version
    bootstrap_version
  }
}
