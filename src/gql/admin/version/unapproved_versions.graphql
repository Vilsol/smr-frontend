query GetUnapprovedVersions($filter: VersionFilter) {
  getUnapprovedVersions(filter: $filter) {
    versions {
      id
      mod_id
      version
      stability
      link
      links
        {
          platform
          side
          link
        }
      changelog
      created_at

      mod {
        name
      }
    }
    count
  }
}
