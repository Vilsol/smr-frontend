name: Base

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string

env:
  BUN_VERSION: "1.0.11"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        action: [ "build:node", "build:static" ]
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          set -o allexport; source .env.${{ inputs.env }}; set +o allexport
          bun run graphql-codegen && bun run translations && bun run ${{ matrix.action }}
        env:
          NODE_ENV: ${{ inputs.env }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: |
          set -o allexport; source .env.${{ inputs.env }}; set +o allexport
          bun run postinstall && bun run graphql-codegen && bun run check && bun run lint
        env:
          NODE_ENV: ${{ inputs.env }}

  pages:
    name: Pages
    runs-on: ubuntu-latest
    needs:
      - build
      - lint
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - uses: rlespinasse/github-slug-action@v3.x

      - name: Build
        run: |
          set -o allexport; source .env.${{ inputs.env }}; set +o allexport
          bun run graphql-codegen && bun run translations && bun run build:static
        env:
          SVELTE_BASE_PATH: "/${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}/${{ env.GITHUB_REF_SLUG }}"
          NODE_ENV: ${{ inputs.env }}

      - name: Deploy to pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build/static
          target-folder: ${{ env.GITHUB_REF_SLUG }}

  image:
    name: Image
    runs-on: ubuntu-latest
    needs:
      - build
      - lint
    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false

      - uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_ENV_ARG=${{ inputs.env }}
